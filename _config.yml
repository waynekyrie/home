title: Ruixuan's Home
description: This is the homepage for Ruixuan Liu
sourcecode: "https://github.com/waynekyrie/home"

#permalink: blog/:year/:month/:day/:title
permalink: /:categories/:title.html
exclude: ["Makefile", "README.md"]

url: "http://ruixuanl.github.io"     # the base hostname & protocol for your site
baseurl: ""                   # the subpath of your site, e.g. /blog

author:
    name: Ruixuan Liu
    bio: "Bachelar of Science in Electrical and Computer Engineering and minor Robitcs \n\n 
          Master of Science in Robotics \n\n @ Carnegie Mellon Univeristy"
    facebook:
    scholar:

# Build settings
markdown: kramdown
highlighter: rouge

# Settings for analytics helper
# Set 'provider' to the analytics provider you want to use.
# Set 'provider' to false to turn analytics off globally.
#
analytics:
    provider:
    statcounter:
        sc_project  :
        sc_security :
        sc_invisible: 1
        sc_text     : 2
    google:
        tracking_id: ''
    getclicky:
      site_id:
    mixpanel:
        token: ''
    piwik:
        baseURL: '' # Piwik installation address (without protocol)
        idsite: ''  # the id of the site on Piwik

# Settings for comments helper
# Set 'provider' to the comment provider you want to use.
# Set 'provider' to false to turn commenting off globally.
#
comments:
    provider:
    disqus:
      short_name:
    livefyre:
      site_id:
    intensedebate:
      account:
    facebook:
      appid:
      num_posts: 4
      width: 580
      colorscheme: light

